<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mimi Kart! - Map Editor</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }

      #CanvasWrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      #EditorCanvas {
          width: 100%;
          height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="CanvasWrapper"><canvas id="EditorCanvas"></canvas></div>

    <script type="module">
        import init, { WebHandle } from "./editor/editor.js";
        await init();
        let editor = new WebHandle();
        await editor.start(document.getElementById("EditorCanvas"));
    </script>
  </body>
</html>
